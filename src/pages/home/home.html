<ion-header>
  <ion-navbar color='git'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon id='gitLogo' name="logo-github"></ion-icon>
      <span id='navText'>GitIssue</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <button ion-button (click)='searchOrgs()'>get</button>
  <button ion-button (click)='apiProvider.postIssue()'>post</button>
  <button ion-button (click)='apiProvider.signInWithGithub()'>Sign In with Github</button>

  <ion-item>
      <ion-label>Notes</ion-label>
      <ion-textarea [(ngModel)]='apiProvider.textArea' rows="6" cols="20" placeholder="Enter any notes here..."></ion-textarea>
  </ion-item>
  <button ion-button (click)='apiProvider.test()'>Submit</button>


 <div *ngFor="let x of out">
  {{ x.name }}
</div> 




</ion-content>
